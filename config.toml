baseURL = "https://soconseil.github.io/Conseil-site/"
languageCode = "fr-fr"
title = "SoConSeil"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[pagination]
  pagerSize = 10

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  DateFormat = "2 January 2006"

[params.label]
  text = "SoConSeil"
  icon = ""
  iconHeight = 0

[params.homeInfoParams]
  Title = "Conseil en entreprise pragmatique, sans blabla."
  Content = "PME & ETI — stratégie, opérations et transformation numérique. Premier diagnostic offert."

[[menu.main]]
  name = "Services"
  url = "/services/"
  weight = 10

[[menu.main]]
