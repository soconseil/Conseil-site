  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  DateFormat = "2 January 2006"

  label = { text = "Nom Cabinet", icon = "", iconHeight = 0 }

  [params.homeInfoParams]
    Title = "Conseil en entreprise pragmatique, sans blabla."
    Content = "PME & ETI — stratégie, opérations et transformation numérique. Premier diagnostic offert."

